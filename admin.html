<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사업 관리 - RIDE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        .admin-header h1 {
            font-size: 28px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-header h1 i {
            color: #667eea;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h2 i {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .file-upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            background: #f8f9fa;
            border-color: #764ba2;
        }

        .file-upload-area i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-upload-area p {
            color: #666;
            margin: 10px 0;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .file-item-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .file-item-info i {
            font-size: 20px;
            color: #dc3545;
        }

        .btn-remove-file {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .btn-remove-file:hover {
            background: #c82333;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-back {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-back:hover {
            background: #667eea;
            color: white;
        }

        .projects-list {
            margin-top: 30px;
        }

        .project-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .project-item:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .project-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .project-item-title {
            flex: 1;
        }

        .project-item-title h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .project-item-title span {
            font-size: 13px;
            color: #999;
        }

        .project-item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit,
        .btn-delete {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #28a745;
            color: white;
        }

        .btn-edit:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert i {
            font-size: 20px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #hiddenFileInput {
            display: none;
        }

        .results-input-list {
            margin-top: 10px;
        }

        .result-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .result-item input {
            flex: 1;
        }

        .btn-add-result {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn-add-result:hover {
            background: #218838;
        }

        /* 로그인 스타일 */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .login-overlay.hidden {
            display: none;
        }

        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header i {
            font-size: 56px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .login-header h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-form-group {
            position: relative;
        }

        .login-form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .login-form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .login-form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .login-error.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h2>관리자 로그인</h2>
                <p>사업 관리 시스템에 접근하려면 로그인이 필요합니다</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="login-form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> 사용자 이름
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="사용자 이름을 입력하세요"
                        required
                        autocomplete="username"
                    >
                </div>
                <div class="login-form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> 비밀번호
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="비밀번호를 입력하세요"
                        required
                        autocomplete="current-password"
                    >
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> 로그인
                </button>
                <div id="loginError" class="login-error">
                    <i class="fas fa-exclamation-circle"></i> 
                    <span id="loginErrorMessage">사용자 이름 또는 비밀번호가 올바르지 않습니다</span>
                </div>
            </form>
        </div>
    </div>

    <!-- 헤더 -->
    <header class="header scrolled">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <div class="logo-container">
                        <img src="src/영어로고_초록_2.png" alt="RIDE English Logo" class="english-logo">
                        <img src="src/한글로고_초록_투명_명칭.png" alt="RIDE Korean Logo" class="korean-logo">
                    </div>
                </div>
                <div style="flex: 1;"></div>
                <button id="logoutBtn" class="logout-btn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
                <button id="homeBtn" class="btn btn-back" style="border: none; cursor: pointer;">
                    <i class="fas fa-home"></i> 홈으로
                </button>
            </div>
        </nav>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1>
                <i class="fas fa-cog"></i>
                사업 관리
            </h1>
        </div>

        <!-- 알림 영역 -->
        <div id="alertArea"></div>

        <!-- 사업 추가/수정 폼 -->
        <div class="form-section">
            <h2>
                <i class="fas fa-plus-circle"></i>
                사업 추가/수정
            </h2>
            <form id="projectForm">
                <input type="hidden" id="projectId" name="projectId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="year">사업년도 *</label>
                        <select id="year" name="year" required>
                            <option value="">선택하세요</option>
                            <!-- 년도는 JavaScript에서 동적으로 생성됩니다 -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="client">발주처 *</label>
                        <input type="text" id="client" name="client" placeholder="예: 과학기술정보통신부" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="title">사업명 *</label>
                    <input type="text" id="title" name="title" placeholder="사업명을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="overview">사업 개요 *</label>
                    <textarea id="overview" name="overview" placeholder="사업의 간단한 개요를 입력하세요" required></textarea>
                </div>

                <div class="form-group">
                    <label for="description">사업 설명 *</label>
                    <textarea id="description" name="description" placeholder="사업의 상세 설명을 입력하세요" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="period">사업기간</label>
                        <input type="text" id="period" name="period" placeholder="예: 2024.01 - 2024.12">
                    </div>

                    <div class="form-group">
                        <label for="budget">사업예산</label>
                        <input type="text" id="budget" name="budget" placeholder="예: 150,000,000원">
                    </div>
                </div>

                <div class="form-group">
                    <label>주요 성과</label>
                    <div class="results-input-list" id="resultsList">
                        <div class="result-item">
                            <input type="text" placeholder="주요 성과를 입력하세요" class="result-input">
                            <button type="button" class="btn-remove-file" onclick="removeResult(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn-add-result" onclick="addResultInput()">
                        <i class="fas fa-plus"></i> 성과 추가
                    </button>
                </div>

                <div class="form-group">
                    <label>결과물 파일 업로드</label>
                    <div class="file-upload-area" onclick="document.getElementById('hiddenFileInput').click()">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p><strong>클릭하여 파일 업로드</strong></p>
                        <p>PDF, DOCX, XLSX, PPTX, HWP, TXT, ZIP 등 지원 (최대 50MB)</p>
                    </div>
                    <input type="file" id="hiddenFileInput" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.hwp,.txt,.zip">
                    <div class="file-list" id="fileList"></div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        <i class="fas fa-redo"></i> 초기화
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 저장
                    </button>
                </div>
            </form>
        </div>

        <!-- 사업 목록 -->
        <div class="form-section">
            <h2>
                <i class="fas fa-list"></i>
                등록된 사업 목록
            </h2>
            <div class="projects-list" id="projectsList"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
<style>
/* 파일 타입별 아이콘 색상 */
.file-item .fa-file-pdf { color: #dc3545; }
.file-item .fa-file-word { color: #2b579a; }
.file-item .fa-file-excel { color: #217346; }
.file-item .fa-file-powerpoint { color: #d24726; }
.file-item .fa-file-alt { color: #6c757d; }
.file-item .fa-file-archive { color: #ffc107; }
.file-item .fa-file { color: #6c757d; }
</style>
<style>
.btn-view-file {
    padding: 8px 16px;
    background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-view-file:hover {
    background: linear-gradient(135deg, #138496 0%, #117a8b 100%);
    transform: translateY(-1px);
}
</style>
